<main>
    <h1>Create an Event</h1>
    <h3>Event Creation:</h3>
    <div class="formcontainer">
      <form action="/action_page.php">
        <div class="formrow">
            <div class="formcol-25">
                <label for="fname">First Name</label>
                </div>
            <div class="formcol-75">
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
            </div>
        </div>
          <div class="formrow">
              <div class="formcol-25">
        <label for="lname">Last Name</label>
    </div>
            <div class="formcol-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
        </div>
    <div class="formrow">
        <div class="formcol-25">
            <label for="email">Email</label>
        </div>
        <div class="contactformcol-75">
            <input type="text" id="email" name="emailaddress" placeholder="Your email address">
            </div>
        </div>   
        <br>
        <hr>
      <div class="formrow">
        <div class="formcol-25">
          <label for="tourneyname">Tournament Name</label>
        </div>
        <div class="formcol-75">
          <input type="text" id="tourneyname" name="tourneynames" placeholder="Tournament name...">
        </div>
      </div>
    <br>
      <div class="formrow">
        <div class="formcol-25">
          <label for="starteventtime">Start Date:</label>
        </div>
        <div class="formcol-75">
          <input type="datetime-local" id="starteventtime" name="starteventtime">
        </div>
      </div> 
      <div class="formrow">
        <div class="formcol-25">
          <label for="endeventtime">End Date:</label>
        </div>
        <div class="formcol-75">
          <input type="datetime-local" id="endeventtime" name="endeventtime">
        </div>
      </div>                     
        <br>
          <p style="text-align: center"> 
               <a href="createevent2.html" class="button" onclick="return tournament_created(this);">CONFIRM TOURNAMENT</a></p>
      </form>
