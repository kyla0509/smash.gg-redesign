<main>
    <h1>Your Tournament: Tournament Settings</h1>
    <h2>Edit Tournament Settings:</h2>
    
    <div class="formcontainer">
      <form action="/action_page.php"> 
      <div class="formrow">
        <div class="formcol-25">
          <label for="tourneyname">Tournament Name:</label>
        </div>
        <div class="formcol-75">
          <input type="text" id="tourneyname" name="tourneynames" placeholder="Tournament name...">
        </div>
      </div>
    <br>
      <div class="formrow">
        <div class="formcol-25">
          <label for="starteventtime">Start Date:</label>
        </div>
        <div class="formcol-75">
          <input type="datetime-local" id="starteventtime" name="starteventtime">
        </div>
      </div> 
      <div class="formrow">
        <div class="formcol-25">
          <label for="endeventtime">End Date:</label>
        </div>
        <div class="formcol-75">
          <input type="datetime-local" id="endeventtime" name="endeventtime">
        </div>
      </div>
    <hr>
          <h2>Edit Event Settings:</h2>
        <div class="contactformrow">
            <div class="contactformcol-25">
                <label for="title">Event Title:</label>
            </div>
            <div class="contactformcol-75">
                <textarea id="title" name="title" placeholder="Put your event title here!" style="height:45px"></textarea>
            </div>
        </div>           
      <div class="formrow">
        <div class="formcol-25">
          <label for="gamechoice">Choice of Game:</label>
        </div>
        <div class="formcol-75">
          <select id="gamechoice" name="gamechoice">
            <option value="ssbu">Super Smash Bros. Ultimate</option>
            <option value="ssbm">Super Smash Bros. Melee</option>
            <option value="ow">Overwatch</option>
          </select>
        </div>
      </div>
        <div class="contactformrow">
            <div class="contactformcol-25">
                <label for="rules">Ruleset</label>
            </div>
            <div class="contactformcol-75">
                <textarea id="rules" name="rules" placeholder="Write your ruleset here!" style="height:200px"></textarea>
            </div>
        </div>          
        <br>
          <p style="text-align: center"> 
              <a href="createevent2.html" class="button">ADD NEW EVENT</a>
              <a href="" class="button" onclick="return confirm_settings(this);">CONFIRM SETTINGS</a></p>
      </form>
    </div>
