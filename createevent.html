<main>
    <h1>Create an Event</h1>
    <h3>Event Creation:</h3>
    <div class="formcontainer">
      <form action="/action_page.php">
        <div class="formrow">
            <div class="formcol-25">
                <label for="fname">First Name</label>
                </div>
            <div class="formcol-75">
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
            </div>
        </div>
          <div class="formrow">
              <div class="formcol-25">
        <label for="lname">Last Name</label>
    </div>
            <div class="formcol-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
        </div>
    <div class="formrow">
        <div class="formcol-25">
            <label for="email">Email</label>
        </div>
        <div class="contactformcol-75">
            <input type="text" id="email" name="emailaddress" placeholder="Your email address">
            </div>
        </div>   
        <br>
        <hr>
      <div class="formrow">
        <div class="formcol-25">
          <label for="tourneyname">Tournament Name</label>
        </div>
        <div class="formcol-75">
          <input type="text" id="tourneyname" name="tourneynames" placeholder="Tournament name...">
        </div>
      </div>
    <br>
      <div class="formrow">
        <div class="formcol-25">
          <label for="starteventtime">Start Date:</label>
        </div>
        <div class="formcol-75">
          <input type="datetime-local" id="starteventtime" name="starteventtime">
        </div>
      </div> 
      <div class="formrow">
        <div class="formcol-25">
          <label for="endeventtime">End Date:</label>
        </div>
        <div class="formcol-75">
          <input type="datetime-local" id="endeventtime" name="endeventtime">
        </div>
      </div>           
      <div class="formrow">
        <div class="formcol-25">
          <label for="gamechoice">Choice of Game</label>
        </div>
        <div class="formcol-75">
          <select id="gamechoice" name="gamechoice">
            <option value="ssbu">Super Smash Bros. Ultimate</option>
            <option value="ssbm">Super Smash Bros. Melee</option>
            <option value="ow">Overwatch</option>
          </select>
        </div>
      </div>
        <br>
          <p style="text-align: center"> 
              <a href="tournamentsettings.html" class="button">CONFIRM EVENT</a></p>
      </form>
    </div>
</main>
